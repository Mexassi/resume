      <div class="box">
        <div class="flip-container box-unit" nope>
          <div class="flipper">

            <div class="back">

              </div>
              <div class="action">
                <a class="action-button shadow animate gray" onclick="namespace.openModal(event, 'skills');">skills</a>
              </div>
            </div>
          </div>
        </div>
        <div class="flip-container box-unit" nope>
          <div class="flipper">
            <div class="front">
              <img src="images/ic_school_black_24dp_2x.png" alt="My education">

            <div class="back">
              <div class="description">
                Learning is hard work, <br> but everything you learn is yours.
              </div>
              <div class="action">
                <a class="action-button shadow animate gray" onclick="namespace.openModal(event, 'edu');">edu</a>
              </div>
            </div>
          </div>
        </div>

        <div class="flip-container box-unit" nope>

            </div>
            <div class="back">
              <div class="description">
                Perfect <br /> is the enemy of<br> good.
              </div>
              <div class="action">
                <a class="action-button shadow animate gray" onclick="namespace.openModal(event, 'work');">work</a>
              </div>
            </div>
          </div>
